<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sparsh Robotics • Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/avatar.png">
  <style>
    /*  COLOURS – VS Code dark‑blue palette  */
    :root{
      --bg:#0d1117;
      --panel:#1e2a3a;
      --accent:#388bfd;
      --text:#d4d4d4;
      --string:#ce9178;
    }
    /*  RESET  */
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);font-family:Segoe UI,Roboto,Arial,sans-serif;color:var(--text);}
    a{color:var(--accent)}

    /*  NAV  */
    nav{position:sticky;top:0;z-index:10;display:flex;gap:1.4rem;justify-content:flex-end;
         background:var(--panel);padding:1.2rem 1.8rem;box-shadow:0 3px 6px rgba(0,0,0,.5);}
    nav a{color:var(--text);text-decoration:none;padding:0.7rem 1.4rem;border:3px solid var(--accent);
          font-weight:700;font-size:1.3rem;border-radius:6px;transition:.2s;}
    nav a:hover,nav a.active{background:var(--accent);color:#fff}

    /*  HERO  */
    .hero{display:flex;flex-wrap:wrap;align-items:center;gap:3rem;min-height:85vh;
          padding:4rem clamp(1.2rem,7vw,6rem);}
    .hero h1{font-size:clamp(3.4rem,8vw,6.8rem);font-weight:800;line-height:1.12;color:#fff;}
    .hero span.orange{color:#ffa657}
    .hero span.purple{color:#c586c0}
    .hero p{font-size:clamp(1.8rem,3.5vw,2.6rem);margin:2rem 0 3rem;color:#ddd;}
    .btn{display:inline-flex;align-items:center;gap:.6rem;background:var(--accent);color:#fff;border:none;
         border-radius:50px;padding:1.3rem 3rem;font-size:1.4rem;font-weight:600;cursor:pointer;transition:.2s;}
    .btn:hover{opacity:.88;transform:translateY(-1px)}

    /*  AVATAR – perfect circle  */
    .avatar{width:min(520px,60vw);aspect-ratio:1/1;overflow:hidden;clip-path:circle(50% at 50% 50%);
            box-shadow:0 6px 15px rgba(0,0,0,.65);}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;}

    /*  ABOUT SECTION  */
    #about{max-width:1000px;margin:2rem auto 8vh;padding:0 1rem;font-size:1.9rem;line-height:1.6;white-space:pre-wrap;}
    .string{color:var(--string)}
  </style>
</head>
<body>

<nav>
  <a href="#" class="active">HOME</a>
  <a href="#achievements">MY ACHIEVEMENTS</a>
  <a href="#projects">MY PROJECTS</a>
</nav>

<section class="hero">
  <div class="hero__text">
    <h1>Hi There,<br>I'm <span class="orange">Sparsh Jain</span></h1>
    <p>I am into <span class="purple">embedded engineering</span></p>
    <button class="btn" id="aboutBtn">About Me ↓</button>
  </div>

  <div class="avatar">
    <img src="images/avatar.png" alt="Cartoon Sparsh waving">
  </div>
</section>

<section id="about"></section>
<footer></footer>

<script>
  const aboutBtn = document.getElementById('aboutBtn');
  const aboutBox = document.getElementById('about');

  // one long line + two shorter lines
  const lines = [
    '<span class="string">Hi, I\'m Sparsh, a 14‑year‑old enthusiast with a deep passion for robotics, AI, machine learning (ML), 3‑D modelling and technology.</span>',
    '<span class="string">This website is dedicated to documenting my projects, achievements and experiences.</span>',
    '<span class="string">Feel free to explore the site.</span>'
  ];

  aboutBtn.addEventListener('click', () => {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

    if(aboutBox.dataset.done) return;  // already typed once
    let line = 0, char = 0;

    function type(){
      if(line === lines.length){ aboutBox.dataset.done = "y"; window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'}); return; }

      if(char === 0){ aboutBox.innerHTML += '<div id="L'+line+'"></div>'; }
      const el = document.getElementById('L'+line);
      el.innerHTML = lines[line].slice(0, ++char);

      window.scrollTo({ top: document.body.scrollHeight }); // keep in view

      if(char === lines[line].length){
        line++; char = 0;
        aboutBox.innerHTML += '<br>';
        setTimeout(type, 350);               // pause between lines
      }else{
        setTimeout(type, 35);                // typing speed
      }
    }
    type();
  });
</script>
</body>
</html>
