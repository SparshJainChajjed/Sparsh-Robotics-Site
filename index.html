  <style>
    /* Modern color scheme */
    :root {
      --bg: #0a0e17;
      --panel: #161f30;
      --card: #1e2a3a;
      --accent: #4a86e8;
      --accent-hover: #5d94f0;
      --text: #e6e6e6;
      --text-secondary: #a0aec0;
      --success: #48bb78;
      --warning: #ed8936;
      --danger: #e53e3e;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.7;
      overflow-x: hidden;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--accent-hover);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .section {
      padding: 5rem 0;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--accent);
      margin: 0.8rem auto;
      border-radius: 2px;
    }

    /* NAVIGATION */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 14, 23, 0.95);
      padding: 1rem 5%;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i {
      color: var(--warning);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      position: relative;
      padding: 0.5rem 0;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--accent);
      transition: var(--transition);
      border-radius: 2px;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .mobile-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 5rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(74, 134, 232, 0.1) 0%, rgba(10, 14, 23, 0) 70%);
      z-index: -1;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      width: 100%;
    }

    .hero-text {
      flex: 1;
      max-width: 600px;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero h1 span {
      color: var(--accent);
      position: relative;
    }

    .hero h1 span::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--warning);
      opacity: 0.3;
      z-index: -1;
    }

    .hero p {
      font-size: clamp(1.2rem, 2.5vw, 1.5rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent);
      margin-left: 1rem;
    }

    .btn-outline:hover {
      background: var(--accent);
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .avatar-container {
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 5px solid var(--accent);
      animation: float 6s ease-in-out infinite;
    }

    .avatar-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, var(--accent), transparent 30%);
      animation: rotate 4s linear infinite;
    }

    .avatar-container::after {
      content: '';
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: var(--bg);
      z-index: 1;
    }

    .avatar {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
      background: linear-gradient(45deg, #1e2a3a, #0d1b2a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10rem;
      color: var(--accent);
    }

    /* ABOUT SECTION */
    #about {
      background: var(--panel);
      position: relative;
    }

    .about-content {
      display: flex;
      gap: 3rem;
      align-items: center;
    }

    .about-text {
      flex: 1;
    }

    .about-text p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .typed-content {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      min-height: 200px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 1.5rem;
    }

    .typed-content .string {
      color: #ce9178;
    }

    .typed-content .comment {
      color: #6a9955;
    }

    .typed-content .key {
      color: #9cdcfe;
    }

    /* SKILLS SECTION */
    #skills {
      position: relative;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .skill-category {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .skill-category:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .skill-category h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .skill-category h3 i {
      font-size: 1.8rem;
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-item {
      background: rgba(74, 134, 232, 0.15);
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .skill-item:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* ACHIEVEMENTS */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .stat-card {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .stat-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .stat-number {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .achievement-card {
      background: var(--card);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .achievement-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .achievement-header {
      padding: 1.5rem;
      background: rgba(74, 134, 232, 0.1);
      border-bottom: 2px solid var(--accent);
    }

    .achievement-header h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .achievement-header .date {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .achievement-body {
      padding: 1.5rem;
    }

    .achievement-body p {
      margin-bottom: 1rem;
    }

    .achievement-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: var(--accent);
      color: white;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    /* CONTACT */
    #contact {
      background: var(--panel);
      text-align: center;
    }

    .contact-content {
      max-width: 700px;
      margin: 0 auto;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }

    .contact-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--accent);
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .contact-icon:hover {
      transform: translateY(-5px);
      background: var(--accent);
      color: white;
    }

    /* FOOTER */
    footer {
      background: #080b12;
      padding: 3rem 0;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-links {
      display: flex;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }
