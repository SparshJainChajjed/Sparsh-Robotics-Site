<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sparsh Robotics • Portfolio</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="images/avatar.png">
<style>
/* VS‑Code dark‑blue palette */
:root{--bg:#0d1117;--panel:#1e2a3a;--accent:#388bfd;--text:#d4d4d4;
      --string:#ce9178;--comment:#6a9955;--key:#9cdcfe;}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
a{color:var(--accent);text-decoration:none}

/* NAV */
nav{position:sticky;top:0;z-index:10;display:flex;gap:1rem;justify-content:flex-end;
     background:var(--panel);padding:1rem 1.5rem;box-shadow:0 3px 6px rgba(0,0,0,.5)}
nav a{padding:.6rem 1.2rem;border:2px solid var(--accent);border-radius:6px;font-weight:600;font-size:1.1rem}
nav a:hover,nav a.active{background:var(--accent);color:#fff}

/* HERO */
.hero{display:flex;flex-wrap:wrap;align-items:center;gap:4rem;
      padding:4rem clamp(1rem,6vw,4rem);min-height:80vh}
.hero h1{font-size:clamp(3rem,8vw,6rem);font-weight:800;line-height:1.1;color:#fff}
.orange{color:#ffa657}.purple{color:#c586c0}
.hero p{font-size:clamp(1.6rem,3vw,2.3rem);margin:2rem 0 3rem;color:#ddd}
.btn{display:inline-flex;align-items:center;gap:.6rem;background:var(--accent);color:#fff;border:none;border-radius:50px;
     padding:1.2rem 2.7rem;font-size:1.3rem;font-weight:600;cursor:pointer;transition:.2s}
.btn:hover{opacity:.9;transform:translateY(-1px)}

/* AVATAR */
.avatar{width:min(620px,65vw);aspect-ratio:1/1;overflow:hidden;
        clip-path:circle(50% at 50% 50%);box-shadow:0 6px 15px rgba(0,0,0,.65)}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}

/* ABOUT typing */
#about{max-width:900px;margin:2rem auto 4rem;padding:0 1rem;font-size:1.8rem;white-space:pre-wrap}
.string{color:var(--string)}.comment{color:var(--comment)}.key{color:var(--key)}

/* SPACER */
#spacer{height:100vh}

/* ACHIEVEMENTS */
#achievements{padding:3rem 1rem 5rem;max-width:900px;margin:0 auto}
#achievements h2{font-size:2.6rem;color:var(--accent);text-align:center;margin-bottom:2rem}
.stats{display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;margin-bottom:3rem}
.stat{background:var(--panel);padding:1.5rem 2rem;border-radius:8px;min-width:200px;text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,.4)}
.stat-label{display:block;font-size:1.1rem;margin-bottom:.4rem}
.stat-number{font-size:2.8rem;font-weight:700;color:#fff}
#achievements h3{font-size:1.8rem;color:var(--accent);margin:1.5rem 0 .5rem}
#achievements p{font-size:1.2rem;margin-bottom:1rem}

footer{height:6vh}
</style>
</head>
<body id="top">

<!-- NAV -->
<nav>
  <a href="#" class="active">HOME</a>
  <a href="#achievements">MY ACHIEVEMENTS</a>
</nav>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Hi There,<br>I'm <span class="orange">Sparsh Jain</span></h1>
    <p>I am into <span class="purple">embedded engineering</span></p>
    <button class="btn" id="aboutBtn">About Me ↓</button>
  </div>
  <div class="avatar"><img src="images/avatar.png" alt="Cartoon Sparsh waving"></div>
</section>

<!-- ABOUT -->
<section id="about"></section>

<!-- SPACER -->
<div id="spacer"></div>

<!-- ACHIEVEMENTS -->
<section id="achievements">
  <h2>My Achievements</h2>
  <div class="stats">
    <div class="stat">
      <span class="stat-label">Competitions Participated</span>
      <span class="stat-number" data-target="83">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">Competitions Won</span>
      <span class="stat-number" data-target="24">0</span>
    </div>
  </div>

  <!-- (full achievements text here — unchanged) -->
  <!-- ... keep all <h3> and <p> blocks exactly as before ... -->
</section>

<footer></footer>

<script>
/* --- About‑Me typing animation --------------------------------- */
const aboutBtn=document.getElementById('aboutBtn'), aboutBox=document.getElementById('about');
const lines=[
  '<span class="string">Hi, I\'m Sparsh, a 14‑year‑old enthusiast with a deep passion for robotics, AI, machine learning (ML), 3‑D modelling and technology.</span>',
  '<span class="comment">This website is dedicated to documenting my projects, achievements and experiences.</span>',
  '<span class="key">Feel free to explore the site.</span>'
];
aboutBtn.onclick=()=>{                       // scroll exactly to the about box
  aboutBox.scrollIntoView({behavior:'smooth',block:'start'});
  if(aboutBox.dataset.done)return;
  let l=0,c=0;
  (function type(){
    if(l===lines.length){aboutBox.dataset.done=1;return;}
    if(c===0)aboutBox.innerHTML+=`<div id="L${l}"></div>`;
    document.getElementById('L'+l).innerHTML=lines[l].slice(0,++c);
    if(c===lines[l].length){l++;c=0;aboutBox.innerHTML+='<br>';setTimeout(type,350);}
    else setTimeout(type,35);
  })();
};

/* --- Slower Counters (≈3 s) ------------------------------------ */
document.querySelectorAll('.stat-number').forEach(el=>{
  const target=+el.dataset.target, duration=3000, frame=30, steps=Math.ceil(duration/frame);
  let currFrame=0;
  new IntersectionObserver(e=>{
    if(e[0].isIntersecting){
      const timer=setInterval(()=>{
        currFrame++;
        el.textContent=Math.round(target*(currFrame/steps));
        if(currFrame>=steps){el.textContent=target;clearInterval(timer);}
      },frame);
    }
  },{threshold:.6}).observe(el);
});
</script>
</body>
</html>
